<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="script/script.js" defer></script>
</head>

<body>

    <section class="container">

        <figure class="logo">
            <img src="images/logo.svg" alt="">
        </figure>
        <h1 class="title">We are launching <span>soon!</span></h1>
        <p class="subtitle">Subscribe and get notified</p>

        <form class="form" id="form">
            <input id="email" type="email" placeholder="Your email address...">
            <p id="error-text">Please provide a valid email address</p>
            <button>Notify Me</button>
        </form>

        <figure class="chart">
            <img src="images/illustration-dashboard.png" alt="">
        </figure>

        <footer class="footer">
            <div class="footer__social">
                <a class="footer__social-link" href=""><i class="fab fa-facebook-f"></i></a>
                <a class="footer__social-link" href=""><i class="fab fa-twitter"></i></a>
                <a class="footer__social-link" href=""><i class="fab fa-instagram"></i></a>
            </div>
            <div class="footer__copy">
                <p>&copy; Copyright Ping. All rights reserved.</p>
            </div>
        </footer>

    </section>

</body>

</html>

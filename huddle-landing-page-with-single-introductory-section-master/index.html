<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>

<body>

    <section>
        <figure class="logo">
            <img src="images/logo.svg" alt="logo">
        </figure>

        <main>
            <figure class="illustration">
                <img src="images/illustration-mockups.svg" alt="illustration">
            </figure>

            <div class="main__info">
                <div class="headline">
                    <h1 class="title">Build The Community Your Fans Will Love</h1>
                    <p class="text"> Huddle re-imagines the way we build communities. You have a voice, but so does your
                        audience.
                        Create connections with your users as you engage in genuine discussion.</p>
                    <a class="btn" href="#">Register</a>
                </div>

            </div>
        </main>
        <div class="social">
            <ul>
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </section>

</body>

</html>

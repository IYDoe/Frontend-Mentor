<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <figure class="header__logo">
                <img src="images/logo.svg" alt="logo">
            </figure>
            <nav class="header__nav" id="nav">
                <ul>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
            <button class="header__burger" id="btn">menu</button>
        </header>
        <section class="content">
            <div class="content__inner">
                <h5><span>New</span> Monograph Dashboard</h5>
                <h1>Powerful insights into your team</h1>
                <p>Project planning and time tracking for agile teams</p>
                <div class="button__block">
                    <a class="button__block-btn" href="#">Schedule a demo</a>
                    <div class="button__block-text">to see a preview</div>
                </div>
            </div>
            <figure class="content__image">
                <img src="images/illustration-devices.svg" alt="devices">
            </figure>
        </section>
    </div>
</body>

</html>
